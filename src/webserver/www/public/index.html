<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mystika - Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container"> <!-- Displays the background of the webpage -->
            <div id="login-container"> <!-- Creates the container for the login form-->
                <form method="POST" action="/login">
                    <input type="text" id="username" name="username" placeholder="Username" spellcheck="false" autocomplete="new-password" required>
                    <input type="password" id="password" name="password" placeholder="Password" spellcheck="false" autocomplete="current-password" required>
                    <input type="submit" id="login-button" value="Login">
                </form>
                <p id="register-text">No account? </p><a href="/register" id="register-link">Register</a>
            </div>
            <div id="login"></div> <!-- Displays the login UI-->
            <div id="logo"></div>
        </div>
    </body>
</html>
