<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mystika - Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="login-container">
                <form method="POST" action="/register">
                    <input type="text" id="username" name="username" placeholder="Username" spellcheck="false" autocomplete="new-password" required>
                    <input type="password" id="password" name="password" placeholder="Password" spellcheck="false" autocomplete="new-password" required>
                    <input type="submit" id="login-button" value="Login">
                </form>
            </div>
            <div id="login"></div>
            <div id="logo"></div>
        </div>
    </body>
</html>
