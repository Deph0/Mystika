<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mystika - Overworld</title>
    <script async type="text/javascript" src="../game/js/libs/pako.js"></script>
    <script async defer src="../game/js/assetloader.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body oncontextmenu="return false;">
    <div id="loading-screen" class="ui">
      <div class="loader ui"></div>
    </div>
    <div id="overlay" class="ui">
      <div id="pause-menu-container" class="ui">
        <div id="pause-menu" class="ui">
          <div id="pause-menu-button-container" class="ui">
            <button type="button" id="pause-menu-action-back" class="ui"></button>
            <button type="button" id="pause-menu-action-options" class="ui"></button>
            <button type="button" id="pause-menu-action-exit" class="ui"></button>
          </div>
        </div>
      </div>
      <div id="options-menu-container" class="ui">
        <div id="options-menu" class="ui">
          <div id="options-menu-selections-container" class="ui">
            <div id="options-menu-left-container" class="ui">
              <label id="limit-fps-label" class="ui">FPS:</label>
              <label id="music-volume-label" class="ui">Music:</label>
              <label id="effects-volume-label" class="ui">Effects:</label>
              <label id="muted-label" class="ui">Muted:</label>
              <label id="language-label" class="ui">Language:</label>
            </div>
            <div id="options-menu-right-container" class="ui">
              <input type="range" min="30" max="240" value="50" step="1" class="slider" id="fps-slider" class="ui">
              <input type="range" min="0" max="100" value="50" step="10" class="slider" id="music-slider" class="ui">
              <input type="range" min="0" max="100" value="50" step="10" class="slider" id="effects-slider" class="ui">
              <input type="checkbox" id="muted-checkbox" class="ui">
              <select id="language" class="ui">
                <option value="en" class="ui">English</option>
                <option value="es" class="ui">Español</option>
                <option value="fr" class="ui">Français</option>
                <option value="de" class="ui">Deutsch</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="position"></div>
      <div id="map-container">
        <img id="map-border" src="../img/ui/ui-map.png" fetchpriority="high"></img>
        <div id="map"></div>
      </div>
      <div id="chat-container">
        <div id="chat">
          <div id="chat-messages"></div>
          <input id="chat-input" type="text" placeholder="Type here..." spellcheck="false" autocomplete="off"/>
        </div>
      </div>
      <div id="inventory">
        <div id="grid"></div>
      </div>
      <div id="hotbar">
        <div id="hotbar-grid"></div>
      </div>
      <div id="player-image-container"></div>
      <div id="stats-container">
        <div id="health-bar-container">
          <div id="health-progress-bar">
          </div>
        </div>
        <div id="stamina-bar-container">
          <div id="stamina-progress-bar">
          </div>
        </div>
      </div>
      <div id="target-stats-container">
        <div id="target-health-bar-container">
          <div id="target-health-progress-bar">
          </div>
        </div>
        <div id="target-stamina-bar-container">
          <div id="target-stamina-progress-bar">
          </div>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
    <canvas id="current-player"></canvas>
    <canvas id="players"></canvas>
  </body>
</html>
