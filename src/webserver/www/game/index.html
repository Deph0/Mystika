<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mystika - Overworld</title>
    <script defer src="../game/js/assetloader.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    <div id="overlay">
      <div id="pause-menu-container">
        <div id="pause-menu">
          <div id="pause-menu-button-container">
            <button type="button" id="pause-menu-action-back"></button>
            <button type="button" id="pause-menu-action-options"></button>
            <button type="button" id="pause-menu-action-exit"></button>
          </div>
        </div>
      </div>
      <div id="options-menu-container">
        <div id="options-menu">
          <div id="options-menu-selections-container">
            <div id="options-menu-left-container">
              <label id="limit-fps-label">FPS:</label>
              <label id="music-volume-label">Music:</label>
              <label id="effects-volume-label">Effects:</label>
              <label id="muted-label">Muted:</label>
            </div>
            <div id="options-menu-right-container">
              <input type="range" min="30" max="144" value="50" step="1" class="slider" id="fps-slider">
              <input type="range" min="0" max="100" value="50" step="10" class="slider" id="music-slider">
              <input type="range" min="0" max="100" value="50" step="10" class="slider" id="effects-slider">
              <input type="checkbox" id="muted-checkbox">
            </div>
          </div>
        </div>
      </div>
      <div id="map-container">
        <div id="map-border"></div>
        <div id="map"></div>
      </div>
      <div id="chat-container">
        <div id="chat">
          <div id="chat-messages"></div>
          <input id="chat-input" type="text" placeholder="Type here..." />
        </div>
      </div>
      <div id="inventory">
        <div id="grid"></div>
      </div>
      <div id="hotbar">
        <div id="hotbar-grid"></div>
      </div>
      <div id="player-image-container"></div>
      <div id="stats-container">
        <div id="health-bar-container">
          <div id="health-progress-bar">
          </div>
        </div>
        <div id="stamina-bar-container">
          <div id="stamina-progress-bar">
          </div>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
    <canvas id="players"></canvas>
  </body>
</html>
